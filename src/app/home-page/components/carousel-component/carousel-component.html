<section class="carousel-container">
  <button class="left-arrow-button" (click)="moveSlidesLeft()"><img src="assets/images/left-arrow-button.png" alt="left arrow"></button>
  <div #imgContainer class="images-container">
    @for (slide of slides; track slide.id; let idx = $index) {
      <app-carousel-slide-component
        (widthCollected)="getSlideWidth($event)"
        [transform]="transform"
        [idx]="slide.id"
      ></app-carousel-slide-component>
    }

  </div>
  <button class="right-arrow-button" (click)="moveSlidesRight()"><img src="assets/images/right-arrow-button.png" alt="right arrow"></button>
</section>
