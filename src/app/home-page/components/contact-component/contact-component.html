<section #contactSection class="contact-section">
  <header class="contact-header">
    <div class="contact-inscription-container"><h1 class="contact-inscription">kontakt</h1></div>
  </header>
  <section class="contact-form-container">
    <label class="form-label">FORMULARZ KONTAKTOWY</label>
    <div class="fullname-container">
      <input class="name" type="text" placeholder=" Imię*">
      <input class="surname" type="text" placeholder=" Nazwisko*">
    </div>
    <input class="email-address" type="text" placeholder=" Adres e-mail*">
    <textarea class="message-text" type="text" placeholder=" Wiadomość*"></textarea>
    <button class="form-button">WYŚLIJ FORMULARZ</button>
  </section>
</section>
